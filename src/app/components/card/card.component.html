<div class="card" *ngIf="card">
  <div class="display_items">
    <div class="line_display">
      ▹ ID : <strong>{{ card.id }}</strong>
    </div>
    <div class="line_display">
      ▹ NAME : <strong>{{ card.name }}</strong>
    </div>
  </div>
  <div>
    <div><img class="image" [src]="card.image" /></div>
  </div>

  <div class="display_items">
    <div class="line_display">
      ▹ ALIVE ? <strong>{{ card.status }}</strong>
    </div>
    <div class="line_display">
      ▹ GENDER : <strong>{{ card.gender }}</strong>
    </div>
  </div>
  <div class="display_items">
    <div class="line_display">
      ▹ ORIGIN : <strong>{{ card.origin.name }}</strong>
    </div>
    <div class="line_display">
      ▹ SPECIES : <strong>{{ card.species }}</strong>
    </div>
  </div>
</div>
