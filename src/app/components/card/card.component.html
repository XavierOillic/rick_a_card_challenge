<div *ngIf="card">
  <div>{{ card.id }}</div>
  <div>{{ card.name }}</div>
  <div>{{ card.status }}</div>
  <div>{{ card.gender }}</div>
  <div>{{ card.origin.name }}</div>
  <div><img [src]="card.image" /></div>
  <div>{{ card.species }}</div>
  <div>{{ card.episode }}</div>
  <div>{{ card.location.name }}</div>
</div>
