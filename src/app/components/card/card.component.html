<div *ngIf="card">
  <div [title]="card.name">{{ card.name }}</div>
  <div>{{ card.id }}</div>
  <div>{{ card.name }}</div>
  <div>{{ card.status }}</div>
  <div>{{ card.gender }}</div>
  <div>{{ card.origin }}</div>
  <div>{{ card.image }}</div>
  <div>{{ card.species }}</div>
  <div>{{ card.episode }}</div>
  <div>{{ card.location }}</div>
</div>
